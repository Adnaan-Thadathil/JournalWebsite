<html>
    <head>
        <title>
            My Journal
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Main Journal Container-->
        <div class="journal" data-state="closed" aria-label="interactiveJournal">
            <!--front cover-->
            <div class="Cover front-cover" data-role="front-cover" tabindex="0">
                <div class="coverOverlay"></div>
                <h1 class="journalTitle">My Journal</h1>
                <div class="spine" data-interaction-zone aria-label="drag"></div>
            </div>

            <!--Page Container-->
            <div class="pages">
                <div class ="page-header pageElement">
                    <h2 class="header-title"></h2>
                    <h3 class="header-date"></h3>
                    <button class="edit-btn">Edit</button>
                    <button class="save-btn">Save</button>
                </div>
                <div class="page-content pageElement">
                    <div class="edit-area">
                        <textarea class="content-editor"></textarea>
                        <input type="text" class="title-editor" value="test">
                        <input type="text" class="date-editor" value="test">
                        <button class="save-btn">Save</button>
                        <button class="delete-btn">Delete</button>
                        <button class="add-btn">Add</button>
                    </div>
                </div>
                <!--page nav-->
                <div class="pageNav">
                    <button class="prevPage" aria-label="Previous Page"></button>
                    <button class="nextPage" aria-label="Next Page"></button>
                </div>
                <div class="pageCount" aria-live="polite">
                    Page <span data-current-page>1</span> of <span data-total-pages>10</span>
                </div>
            <!-- Back Cover -->
                <div class="Cover back-cover" data-role="back-cover">
                    <div class="spine"></div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
